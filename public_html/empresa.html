<html>
    <head>
        <title>App FOA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/material.min.css">
        <script src="js/material.min.js"></script>
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/showToast.js"></script>
        <script src="js/showToast.js"></script>
        <script src="js/model/empresa.js"></script>
        <script src="js/geraNavegacao.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                geraNavegacao();
                buscaEmpresa();
            });
        </script>
    </head>
    <body>
        <div id="spinner" style="margin: 0 auto;position:fixed;top:25%;left:45%" class="mdl-spinner mdl-js-spinner is-active">
        </div>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
             mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Sua Empresa - Empresa</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->

                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Opções</span>
                <nav class="mdl-navigation" id="navegador">
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">

                    <div class="mdl-card  mdl-card_wide mdl mdl-shadow--6dp card-wide">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                            <h4 class="mdl-card__title-text">Dados Empresa</h4>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" style="text-align: right" type="text" id="id" pattern="[0-9]+$" readonly=""/>
                                    <label class="mdl-textfield__label" style="text-align: right" for="id">Código</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" style="text-align: right" type="text"  id="cnpj" pattern="(^\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}$)" />
                                    <label class="mdl-textfield__label" style="text-align: right" for="cnpj">CNPJ</label>
                                </div>
                            </form>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="float: right" onclick="gravaEmpresa()">Salvar</button>
                        </div></div>
                    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>                       
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
